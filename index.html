<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Em's Calculator</title>
</head>

<body>

    <div>
        <div class="header">
            <p>Em's Super Awesome Basic Calculator</p>
        </div>
        <div class="raccoon-party">
            <div class="calculator">
                <div class="button orange" id="clear">
                    <p>C</p>
                </div>
                <div id="display"></div>
                <div class="button red" id="num7">
                    <p>7</p>
                </div>
                <div class="button blue " id="num8">
                    <p>8</p>
                </div>
                <div class="button green " id="num9">
                    <p>9</p>
                </div>
                <div class="button orange" id="divide">
                    <p>/</p>
                </div>
                <div class="button red" id="num4">
                    <p>4</p>
                </div>
                <div class="button blue" id="num5">
                    <p>5</p>
                </div>
                <div class="button green" id="num6">
                    <p>6</p>
                </div>
                <div class="button orange" id="multi">
                    <p>x</p>
                </div>
                <div class="button red" id="num1">
                    <p>1</p>
                </div>
                <div class="button blue" id="num2">
                    <p>2</p>
                </div>
                <div class="button green" id="num3">
                    <p>3</p>
                </div>
                <div class="button orange" id="minus">
                    <p>-</p>
                </div>
                <div class="button red" id="num0">
                    <p>0</p>
                </div>
                <div class="button orange " id="decimal">
                    <p>.</p>
                </div>
                <div class="button orange" id="equal">
                    <p>=</p>
                </div>
                <div class="button orange" id="add">
                    <p>+</p>
                </div>
                <div>
                    <img class="raccoon" src="PngItem_853798.png" alt="raccoon">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
